<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="mx-4 laptop:bg-sky-300 laptop:mx-72">
    <div class="bg-white laptop:px-4 laptop:my-3">
      <div class="flex mt-3 py-3">
        <div class="flex">
          <div class="text-xl font-bold">Notifications</div>
          <div
            class="bg-blue-950 text-white ml-2 w-8 h-8 rounded-lg flex justify-center items-center font-semibold"
          >
            3
          </div>
        </div>
        <div class="ml-auto my-auto text-gray-500">Mark all as read</div>
      </div>
      <div class="flex flex-col gap-y-2 py-4">
        <div class="flex mx-2 bg-[#a6dbed] p-2 rounded-md bg-opacity-40 min-h-[5rem]">
          <div class="w-14">
            <div class="rounded-full h-10 w-10">
                <img src="./images/alex.jpg" class="rounded-full w-full h-full bg-cover" alt="">
            </div>
          </div>
          <div class="ml-3">
            <span class="text-blue-950 font-semibold">Mark Webber</span> reacted to your recent post
            <span class="text-blue-950 font-semibold">My first tournament today!</span>
            <span class="bg-red-500 w-2 h-2 rounded-full inline-flex items-center justify-center"> </span>
            <p class="text-slate-500">1m ago</p>
          </div>
        </div>
        <div class="flex mx-2 bg-[#a6dbed] p-2 rounded-md bg-opacity-40 min-h-[5rem]">
          <div class="w-14">
            <div class="rounded-full h-10 w-10">
                <img src="./images/vicky.jpg" class="rounded-full w-full h-full bg-cover" alt="">
            </div>
          </div>
          <div class="ml-3">
            <span class="text-blue-950 font-semibold">Vicky Saripudin</span> followed you
            <span class="bg-red-500 w-2 h-2 rounded-full inline-flex items-center justify-center"> </span>
            <p class="text-slate-500">5m ago</p>
          </div>
        </div>
        <div class="flex mx-2 bg-[#a6dbed] p-2 rounded-md bg-opacity-40 min-h-[5rem]">
          <div class="w-14">
            <div class="rounded-full h-10 w-10">
                <img src="./images/nicolas.jpg" class="rounded-full w-full h-full bg-cover" alt="">
            </div>
          </div>
          <div class="ml-3">
            <span class="text-blue-950 font-semibold">Nicolas Saputra</span> has join your group
            <span class="text-blue-700 font-semibold">Chess Club</span>
            <span class="bg-red-500 w-2 h-2 rounded-full inline-flex items-center justify-center"> </span>
            <p class="text-slate-500">1 day ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
